<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container " >
        <div class="row justify-content-center signup">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <h4>Sign-up</h4>
                        <form>
                            <div class="mb-3 mt-4">
                                <input type="text" class="form-control" id="firstName" placeholder="First name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="lastName" placeholder="Last name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="emailHelp">
                                
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
                            </div>
                            <div class="d-grid gap-2" >
                            <button id="signup-btn" type="submit" class="btn btn-primary">Signup</button>
                            </div>
                            <p class="mt-4">Already have an account?
                                <a href="index.html">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js" type="module"></script>
</body>
</html>
